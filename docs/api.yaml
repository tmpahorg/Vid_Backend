    get:
      operationId: v1-auth-get
      summary: 当前登录用户
      tags:
      - Authorization
      consumes:
      - application/json
      produces:
      - application/json
      security:
      - Jwt: []
      responses:
        '401':
          description: |-
            "unauthorized user", "token has expired", "authorized user not found"
          headers:
            Content-Type:
              type: string
              description: application/json; charset=utf-8
        '200':
          schema:
            $ref: '#/definitions/Result<UserDto>'
          examples:
            application/json: |-
              {
                "code": 200,
                "message": "success",
                "data": {
                  "uid": 1,

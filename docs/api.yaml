swagger: '2.0'
host: 127.0.0.1:3344
basePath: /
tags:
- name: Ping
  description: Ping
- name: Authorization
  description: Auth-Controller
- name: User
  description: User-Controller
- name: Subscribe
  description: Sub-Controller
- name: Video
  description: Video-Controller
- name: Raw
  description: Raw-Controller
- name: Administration
  description: '*-Controller'
- name: Search
  description: '*-Controller'
info:
  title: vid backend
  description: Backend of repo https://github.com/vidorg/vid_vue
  version: '1.1'
  termsOfService: https://github.com/vidorg/vid_backend/issues
  license:
    name: MIT
    url: https://github.com/vidorg/vid_backend/blob/master/LICENSE
  contact:
    name: vidorg
    url: https://github.com/vidorg
securityDefinitions:
  Jwt:
    type: apiKey
    name: Authorization
    in: header
paths:
  /v1/auth/login:
    post:
      operationId: v1-auth-login-post
      summary: 登录
      tags:
      - Authorization
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: param
        in: body
        required: true
        description: 请求参数
        schema:
          $ref: '#/definitions/LoginParam'
      security: []
      responses:
        '400':
          description: |-
            "request param error"
          headers:
            Content-Type:
              type: string
              description: application/json; charset=utf-8
        '401':
          description: |-
            "password error"
          headers:
            Content-Type:
              type: string
              description: application/json; charset=utf-8
        '404':
          description: |-
            "user not found"
          headers:
            Content-Type:
              type: string
              description: application/json; charset=utf-8
        '500':
          description: |-
            "login failed"
          headers:
            Content-Type:
              type: string
              description: application/json; charset=utf-8
        '200':
          schema:
            $ref: '#/definitions/Result<LoginDto>'
          examples:
            application/json: |-
              {
                "code": 200,
                "message": "success",
                "data": {
                  "user": {
                    "uid": 1,
                    "username": "admin",
                    "sex": "male",
                    "profile": "Demo admin profile",
                    "avatar_url": "http://localhost:3344/v1/raw/image/avatar.jpg",
                    "birth_time": "2020-01-10",
                    "authority": "admin",
                    "phone_number": "13512345678",
                    "register_time": "2020-01-10 00:30:49"
                  },
                  "token": "Bearer xxx",
                  "expire": 604800
                }
              }
          headers:
            Content-Type:
              type: string
              description: application/json; charset=utf-8
  /v1/auth/register:
    post:
      operationId: v1-auth-register-post
      summary: 注册
      tags:
      - Authorization
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: param
        in: body
        required: true
        description: 请求参数
        schema:
          $ref: '#/definitions/RegisterParam'
      security: []
      responses:
        '400':
          description: |-
            "request param error", "request format error", "username has been used"
          headers:
            Content-Type:
              type: string
              description: application/json; charset=utf-8
        '500':
          description: |-
            "register failed"
          headers:
            Content-Type:
              type: string
              description: application/json; charset=utf-8
        '201':
          schema:
            $ref: '#/definitions/Result<UserDto>'
          headers:
            Content-Type:
              type: string
              description: application/json; charset=utf-8

    type: object
    required:
    - username
    - password
    properties:
      username:
        description: 用户名，长度在 [5, 30] 之间
        type: string
      password:
        description: 密码，长度在 [8, 30] 之间
        type: string
  PassParam:
    title: PassParam
    description: 修改密码请求参数
    type: object
    required:
    - password
    properties:
      password:
        description: 密码，长度在 [8, 30] 之间
        type: string
  SubParam:
    title: SubParam
    description: 关注请求参数
    type: object
    required:
    - to
    properties:
      to:
        description: 用户id
        type: integer
  UserParam:
    title: UserParam
    description: 用户请求参数
    type: object
    required:
    - username
    - profile
    - sex
    - birth_time
    - phone_number
    - avatar_url
    properties:
      username:
        description: 用户名，长度在 [5, 30] 之间
        type: string
      profile:
        description: 用户简介，长度在 [0, 255] 之间
        type: string
        allowEmptyValue: true
      sex:
        description: 用户性别
        type: string
        enum:
        - male
        - female
        - unknown
      birth_time:
        description: 用户生日
        type: string
        format: '2000-01-01'
      phone_number:
        description: 用户手机号码，长度为 11，仅限中国大陆手机号码
        type: string
      avatar_url:
        description: 用户头像链接
        type: string
  VideoParam:
    title: VideoParam
    description: 视频请求参数
    type: object
    required:
    - title
    - description
    - cover_url
    - video_url
    properties:
      title:
        description: 视频标题，长度在 [1, 100] 之间
        type: string
      description:
        description: 视频简介，长度在 [0, 255] 之间
        type: string
        allowEmptyValue: true
      cover_url:
        description: 视频封面链接
        type: string
      video_url:
        description: 视频资源链接
        type: string
  Ping:
    title: Ping
    description: Ping
    type: object
    required:
    - ping
    properties:
      ping:
        description: pong
        type: string
        default: pong

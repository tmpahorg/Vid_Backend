basePath: /
host: localhost:3344
info:
  description: Backend of repo https://github.com/vidorg/vid_vue
  license:
    name: MIT
    url: https://github.com/vidorg/vid_backend/blob/master/LICENSE
  termsOfService: https://github.com/vidorg
  title: vid backend
  version: '1.1'
paths:
  /ping:
    get:
      consumes:
      - application/json
      description: Ping
      operationId: ping-get
      produces:
      - application/json
      responses:
        '200':
          description: |-
            ```json
            Content-Type: application/json; charset=utf-8
            ```
      summary: Ping
      tags:
      - Ping
  /v1/auth/:
    get:
      consumes:
      - multipart/form-data
      description: 根据认证信息，查看当前登录用户
      operationId: v1-auth-get
      parameters:
      - description: 用户登录令牌
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        '200':
          description: |-
            ```json
            {
                "code": 200,
                "message": "success",
                "data": {
                    "uid": 1,
                    "username": "admin",
                    "sex": "male",
                    "profile": "Demo admin profile",
                    "avatar_url": "http://localhost:3344/v1/raw/image/avatar.jpg",
                    "birth_time": "2020-01-10",
                    "authority": "admin",
                    "phone_number": "13512345678",
                    "register_time": "2020-01-10 00:30:49"
                }
            }
            ```
        '401':
          description: |-
            "unauthorized user", "token has expired", "authorized user not found"
      security:
      - basicAuth: ''
      summary: 当前登录用户
      tags:
      - Authorization
  /v1/auth/login:
    post:
      consumes:
      - multipart/form-data
      description: 用户登录
      operationId: v1-auth-login-post
      parameters:
      - description: 用户名
        in: formData
        name: username
        required: true
        type: string
      - description: 用户密码
        in: formData
        name: password
        required: true
        type: string
      - description: 登录有效期，默认为七天
        in: formData
        name: expire
        required: false
        type: integer
      produces:
      - application/json
      responses:
        '200':
          description: |-
            ```json
            {
                "code": 200,
                "message": "success",
                "data": {
                    "user": {
                        "uid": 1,
                        "username": "admin",
                        "sex": "male",
                        "profile": "Demo admin profile",
                        "avatar_url": "http://localhost:3344/v1/raw/image/avatar.jpg",
                        "birth_time": "2020-01-10",
                        "authority": "admin",
                        "phone_number": "13512345678",
                        "register_time": "2020-01-10 00:30:49"
                    },
                    "token": "Bearer xxx",
                    "expire": 604800
                }
            }
            ```
        '400':
          description: |-
            "request param error"
        '401':
          description: |-
            "password error"
        '404':
          description: |-
            "user not found"
        '500':
          description: |-
            "login failed"
      summary: 登录
      tags:
      - Authorization
  /v1/auth/logout:
    post:
      consumes:
      - multipart/form-data
      description: 用户注销
      operationId: v1-auth-logout-post
      parameters:
      - description: 用户登录令牌
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        '200':
          description: |-
            ```json
            {
                "code": 200,
                "message": "success"
            }
            ```
        '401':
          description: |-
            "unauthorized user", "token has expired", "authorized user not found"
        '500':
          description: |-
            "logout failed"
      security:
      - basicAuth: ''
      summary: 注销
      tags:
      - Authorization
  /v1/auth/password:
    put:
      consumes:
      - multipart/form-data
      description: 用户修改密码
      operationId: v1-auth-password-put
      parameters:
      - description: 用户登录令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: 用户密码，长度在 [8, 30] 之间
        in: formData
        name: password
        required: true
        type: string
      produces:
      - application/json
      responses:
        '200':
          description: |-
            ```json
            {
                "code": 200,
                "message": "success"
            }
            ```
        '400':
          description: |-
            "request param error", "request format error"
        '401':
          description: |-
            "unauthorized user", "token has expired", "authorized user not found"
        '404':
          description: |-
            "user not found"
        '500':
          description: |-
            "update password failed"
      security:
      - basicAuth: ''
      summary: 修改密码
      tags:
      - Authorization
  /v1/auth/register:
    post:
      consumes:
      - multipart/form-data
      description: 注册新用户
      operationId: v1-auth-register-post
      parameters:
      - description: 用户名，长度在 [5, 30] 之间
        in: formData
        name: username
        required: true
        type: string
      - description: 用户密码，长度在 [8, 30] 之间
        in: formData
        name: password
        required: true
        type: string
      produces:
      - application/json
      responses:
        '200':
          description: |-
            ```json
            {
                "code": 201,
                "message": "created",
                "data": {
                    "uid": 1,
                    "username": "admin",
                    "sex": "male",
                    "profile": "Demo admin profile",
                    "avatar_url": "http://localhost:3344/v1/raw/image/avatar.jpg",
                    "birth_time": "2020-01-10",
                    "authority": "admin",
                    "phone_number": "13512345678",
                    "register_time": "2020-01-10 00:30:49"
                }
            }
            ```
        '400':
          description: |-
            "request param error", "request format error"
        '500':
          description: |-
            "username has been used", "register failed"
      summary: 注册
      tags:
      - Authorization
  /v1/raw/image:
    post:
      consumes:
      - multipart/form-data
      description: 上传公共图片，包括用户头像和视频封面
      operationId: v1-raw-image-post
      parameters:
      - description: 用户登录令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: 上传的图片，大小限制在2M，允许后缀名为 {.jpg, .jpeg, .png, .bmp, .gif}
        in: formData
        name: image
        required: true
        type: file
      produces:
      - application/json
      responses:
        '200':
          description: |-
            ```json
            {
                "code": 200,
                "message": "success",
                "data": {
                    "url": "http://localhost:3344/v1/raw/image/20200110130323908439.jpg",
                    "size": 381952
                }
            }
            ```
        '400':
          description: |-
            "request param error", "image type not supported"
        '401':
          description: |-
            "unauthorized user", "token has expired", "authorized user not found"
        '413':
          description: |-
            "request body too large"
        '500':
          description: |-
            "image save failed"
      security:
      - basicAuth: ''
      summary: 上传图片
      tags:
      - Raw
  /v1/raw/image/{filename}:
    get:
      consumes:
      - multipart/form-data
      description: 获取用户头像图片以及视频封面
      operationId: v1-raw-image-filename-get
      parameters:
      - description: 图片文件名，jpg后缀名
        in: path
        name: filename
        required: true
        type: string
      produces:
      - application/json
      responses:
        '200':
          description: |-
            ```json
            Content-Type: image/jpeg
            ```
        '404':
          description: |-
            "image not found"
      summary: 获取图片
      tags:
      - Raw
  /v1/user/:
    delete:
      consumes:
      - multipart/form-data
      description: 删除用户账户以及所有信息
      operationId: v1-user-delete
      parameters:
      - description: 用户登录令牌
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        '200':
          description: |-
            ```json
            {
                "code": 200,
                "message": "success"
            }
            ```
        '401':
          description: |-
            "unauthorized user", "token has expired", "authorized user not found"
        '404':
          description: |-
            "user not found"
        '500':
          description: |-
            "user delete failed"
      security:
      - basicAuth: ''
      summary: 删除用户
      tags:
      - User
    put:
      consumes:
      - multipart/form-data
      description: 更新用户个人信息
      operationId: v1-user-put
      parameters:
      - description: 用户登录令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: 用户名，长度在 [8, 30] 之间
        in: formData
        name: username
        required: true
        type: string
      - description: 用户性别，允许值为 {male, female, unknown}
        in: formData
        name: sex
        required: true
        type: string
      - description: 用户简介，长度在 [0, 255] 之间
        in: formData
        name: profile
        required: true
        type: string
      - description: 用户生日，固定格式为 2000-01-01
        in: formData
        name: birth_time
        required: true
        type: string
      - description: 用户手机号码，长度为 11，仅限中国大陆手机号码
        in: formData
        name: phone_number
        required: true
        type: string
      - description: 用户头像链接
        in: formData
        name: avatar_file
        required: true
        type: file
      produces:
      - application/json
      responses:
        '200':
          description: |-
            ```json
            {
                "code": 200,
                "message": "success",
                "data": {
                    "uid": 1,
                    "username": "admin",
                    "sex": "male",
                    "profile": "Demo admin profile",
                    "avatar_url": "http://localhost:3344/v1/raw/image/avatar.jpg",
                    "birth_time": "2020-01-10",
                    "authority": "admin",
                    "phone_number": "13512345678",
                    "register_time": "2020-01-10 00:30:49"
                }
            }
            ```
        '400':
          description: |-
            "request param error", "request format error", "username has been used"
        '401':
          description: |-
            "unauthorized user", "token has expired", "authorized user not found"
        '404':
          description: |-
            "user not found"
        '500':
          description: |-
            "user update failed"
      security:
      - basicAuth: ''
      summary: 更新用户
      tags:
      - User
  /v1/user/admin/{uid}:
    delete:
      consumes:
      - multipart/form-data
      description: 删除用户账户，管理员权限
      operationId: v1-user-admin-uid-delete
      parameters:
      - description: 用户登录令牌
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        '200':
          description: |-
            ```json
            {
                "code": 200,
                "message": "success"
            }
            ```
        '401':
          description: |-
            "unauthorized user", "token has expired", "authorized user not found", "need admin authority"
        '404':
          description: |-
            "user not found"
        '500':
          description: |-
            "user delete failed"
      security:
      - basicAuth: ''
      summary: 管理员删除用户
      tags:
      - User
      - Administration
    put:
      consumes:
      - multipart/form-data
      description: 更新用户信息，管理员权限
      operationId: v1-user-admin-uid-put
      parameters:
      - description: 用户登录令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: 用户名，长度在 [8, 30] 之间
        in: formData
        name: username
        required: true
        type: string
      - description: 用户性别，允许值为 {male, female, unknown}
        in: formData
        name: sex
        required: true
        type: string
      - description: 用户简介，长度在 [0, 255] 之间
        in: formData
        name: profile
        required: true
        type: string
      - description: 用户生日，固定格式为 2000-01-01
        in: formData
        name: birth_time
        required: true
        type: string
      - description: 用户手机号码，长度为 11，仅限中国大陆手机号码
        in: formData
        name: phone_number
        required: true
        type: string
      - description: 用户头像链接
        in: formData
        name: avatar_file
        required: true
        type: file
      produces:
      - application/json
      responses:
        '200':
          description: |-
            ```json
            {
                "code": 200,
                "message": "success",
                "data": {
                    "uid": 1,
                    "username": "admin",
                    "sex": "male",
                    "profile": "Demo admin profile",
                    "avatar_url": "http://localhost:3344/v1/raw/image/avatar.jpg",
                    "birth_time": "2020-01-10",
                    "authority": "admin",
                    "phone_number": "13512345678",
                    "register_time": "2020-01-10 00:30:49"
                }
            }
            ```
        '400':
          description: |-
            "request param error", "request format error", "username has been used"
        '401':
          description: |-
            "unauthorized user", "token has expired", "authorized user not found", "need admin authority"
        '404':
          description: |-
            "user not found"
        '500':
          description: |-
            "user update failed"
      security:
      - basicAuth: ''
      summary: 管理员更新用户
      tags:
      - User
      - Administration
  /v1/user/subscribing:
    delete:
      consumes:
      - multipart/form-data
      description: 取消关注某一用户
      operationId: v1-user-subscribing-delete
      parameters:
      - description: 用户登录令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: 取消关注用户id
        in: formData
        name: to
        required: true
        type: integer
      produces:
      - application/json
      responses:
        '200':
          description: |-
            ```json
            {
                "code": 200,
                "message": "success"
            }
            ```
        '400':
          description: |-
            "request param error", "request format error"
        '401':
          description: |-
            "unauthorized user", "token has expired", "authorized user not found"
        '404':
          description: |-
            "user not found"
        '500':
          description: |-
            "unsubscribe failed"
      security:
      - basicAuth: ''
      summary: 取消关注
      tags:
      - Subscribe
    put:
      consumes:
      - multipart/form-data
      description: 关注某一用户
      operationId: v1-user-subscribing-put
      parameters:
      - description: 用户登录令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: 关注用户id
        in: formData
        name: to
        required: true
        type: integer
      produces:
      - application/json
      responses:
        '200':
          description: |-
            ```json
            {
                "code": 200,
                "message": "success"
            }
            ```
        '400':
          description: |-
            "request param error", "request format error", "subscribe oneself invalid"
        '401':
          description: |-
            "unauthorized user", "token has expired", "authorized user not found"
        '404':
          description: |-
            "user not found"
        '500':
          description: |-
            "subscribe failed"
      security:
      - basicAuth: ''
      summary: 关注
      tags:
      - Subscribe
  /v1/user/{uid}:
    get:
      consumes:
      - multipart/form-data
      description: 查询用户个人信息和数量信息，此处可见用户手机号码
      operationId: v1-user-uid-get
      parameters:
      - description: 用户id
        in: path
        name: uid
        required: true
        type: integer
      produces:
      - application/json
      responses:
        '200':
          description: |-
            ```json
            {
                "code": 200,
                "message": "success",
                "data": {
                    "user": {
                        "uid": 1,
                        "username": "admin",
                        "sex": "male",
                        "profile": "Demo admin profile",
                        "avatar_url": "http://localhost:3344/v1/raw/image/avatar.jpg",
                        "birth_time": "2020-01-10",
                        "authority": "admin",
                        "phone_number": "13512345678",
                        "register_time": "2020-01-10 00:30:49"
                    },
                    "extra": {
                        "subscribing_cnt": 3,
                        "subscriber_cnt": 2,
                        "video_cnt": 3
                    }
                }
            }
            ```
        '400':
          description: |-
            "request param error"
        '404':
          description: |-
            "user not found"
      summary: 查询用户
      tags:
      - User
  /v1/user/{uid}/subscriber?page:
    get:
      consumes:
      - multipart/form-data
      description: 查询用户所有粉丝，返回分页数据
      operationId: v1-user-uid-subscriber-page-get
      parameters:
      - description: 查询的用户id
        in: path
        name: uid
        required: true
        type: integer
      - description: 分页
        in: query
        name: page
        required: false
        type: integer
      produces:
      - application/json
      responses:
        '200':
          description: |-
            ```json
            {
                "code": 200,
                "message": "success",
                "data": {
                    "count": 1,
                    "page": 1,
                    "data": [
                        {
                            "uid": 1,
                            "username": "admin",
                            "sex": "male",
                            "profile": "Demo admin profile",
                            "avatar_url": "http://localhost:3344/v1/raw/image/avatar.jpg",
                            "birth_time": "2020-01-10",
                            "authority": "admin",
                            "phone_number": "13512345678",
                            "register_time": "2020-01-10 00:30:49"
                        }
                    ]
                }
            }
            ```
        '400':
          description: |-
            "request param error"
        '404':
          description: |-
            "user not found"
      summary: 查询粉丝
      tags:
      - Subscribe
  /v1/user/{uid}/subscribing?page:
    get:
      consumes:
      - multipart/form-data
      description: 查询用户所有关注，返回分页数据
      operationId: v1-user-uid-subscribing-page-get
      parameters:
      - description: 查询的用户id
        in: path
        name: uid
        required: true
        type: integer
      - description: 分页
        in: query
        name: page
        required: false
        type: integer
      produces:
      - application/json
      responses:
        '400':
          description: |-
            "request param error"
        '404':
          description: |-
            "user not found"
      summary: 查询关注
      tags:
      - Subscribe
  /v1/user/{uid}/video?page:
    get:
      consumes:
      - multipart/form-data
      description: 查询作者为指定用户的所有视频，返回分页数据
      operationId: v1-user-uid-video-page-get
      parameters:
      - description: 用户id
        in: path
        name: uid
        required: true
        type: integer
      - description: 分页
        in: query
        name: page
        required: false
        type: integer
      produces:
      - application/json
      responses:
        '200':
          description: |-
            ```json
            {
                "code": 200,
                "message": "success",
                "data": {
                    "count": 1,
                    "page": 1,
                    "data": [
                        {
                            "vid": 1,
                            "title": "The First Video",
                            "description": "This is the first video uploaded",
                            "video_url": "123",
                            "cover_url": "http://localhost:3344/v1/raw/image/avatar.jpg",
                            "upload_time": "2020-01-10 00:55:36",
                            "update_time": "2020-01-10 14:31:00",
                            "author": {
                                "uid": 1,
                                "username": "admin",
                                "sex": "male",
                                "profile": "Demo admin profile",
                                "avatar_url": "http://localhost:3344/v1/raw/image/cover.jpg",
                                "birth_time": "2020-01-10",
                                "authority": "admin"
                            }
                        }
                    ]
                }
            }
            ```
        '400':
          description: |-
            "request param error"
        '404':
          description: |-
            "user not found"
      summary: 查询用户视频
      tags:
      - Video
  /v1/user?page:
    get:
      consumes:
      - multipart/form-data
      description: 管理员查询所有用户，返回分页数据，管理员权限，此处可见用户手机号码
      operationId: v1-user-page-get
      parameters:
      - description: 用户登录令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: 分页
        in: query
        name: page
        required: false
        type: integer
      produces:
      - application/json
      responses:
        '200':
          description: |-
            ```json
            {
                "code": 200,
                "message": "success",
                "data": {
                    "count": 1,
                    "page": 1,
                    "data": [
                        {
                            "uid": 1,
                            "username": "admin",
                            "sex": "male",
                            "profile": "Demo admin profile",
                            "avatar_url": "http://localhost:3344/v1/raw/image/avatar.jpg",
                            "birth_time": "2020-01-10",
                            "authority": "admin",
                            "phone_number": "13512345678",
                            "register_time": "2020-01-10 00:30:49"
                        }
                    ]
                }
            }
            ```
        '400':
          description: |-
            "request param error"
        '401':
          description: |-
            "unauthorized user", "token has expired", "authorized user not found", "need admin authority"
      security:
      - basicAuth: ''
      summary: 查询所有用户
      tags:
      - User
      - Administration
  /v1/video/:
    post:
      consumes:
      - multipart/form-data
      description: 新建用户视频
      operationId: v1-video-post
      parameters:
      - description: 用户登录令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: 视频标题，长度在 [1, 100] 之间
        in: formData
        name: title
        required: true
        type: string
      - description: 视频简介，长度在 [0, 1024] 之间
        in: formData
        name: description
        required: true
        type: string
      - description: 视频封面链接
        in: formData
        name: cover_url
        required: false
        type: string
      - description: 视频资源链接
        in: formData
        name: video_url
        required: true
        type: string
      produces:
      - application/json

definitions:
  Result:
    title: Result
    description: 返回统一响应结果
    type: object
    required:
    - code
    - message
    properties:
      code:
        description: 响应码
        type: integer
      message:
        description: 状态信息
        type: string
  _LoginDto:
    title: _LoginDto
    description: 登录信息
    type: object
    required:
    - user
    - token
    - expire
    properties:
      user:
        description: 用户信息
        type: object
        $ref: '#/definitions/_UserDto'
      token:
        description: 登录令牌
        type: string
      expire:
        description: 登录有效期，单位为秒
        type: integer
  _UserDto:
    title: _UserDto
    description: 用户信息
    type: object
    required:
    - uid
    - username
    - sex
    - profile
    - avatar_url
    - birth_time
    - authority
    - phone_number
    - register_time
    properties:
      uid:
        description: 用户id
        type: integer
      username:
        description: 用户名
        type: string
      sex:
        description: 用户性别
        type: string
        enum:
        - male
        - female
        - unknown
      profile:
        description: 用户简介
        type: string
      avatar_url:
        description: 用户头像
        type: string
      birth_time:
        description: 用户生日
        type: string
        format: '2000-01-01'
      authority:
        description: 用户权限
        type: string
        enum:
        - normal
        - admin
      phone_number:
        description: 用户手机号码，部分接口可见
        type: string
      register_time:
        description: 用户注册时间
        type: string
        format: '2000-01-01 00:00:00'
  _UserAndExtraDto:
    title: _UserAndExtraDto
    description: 用户与数量信息
    type: object
    required:
    - user
    - extra
    properties:
      user:
        description: 用户信息
        type: object
        $ref: '#/definitions/_UserDto'
      extra:
        description: 用户额外信息
        type: object
        $ref: '#/definitions/_UserExtraDto'
  _UserExtraDto:
    title: _UserExtraDto
    description: 用户额外信息
    type: object
    required:
    - subscribing_cnt
    - subscriber_cnt
    - video_cnt
    properties:
      subscribing_cnt:
        description: 用户关注数量
        type: integer
      subscriber_cnt:
        description: 用户粉丝数量
        type: integer
      video_cnt:
        description: 用户视频数量
        type: integer
  _VideoDto:
    title: _VideoDto
    description: 视频信息
    type: object
    required:
    - vid
    - title
    - description
    - video_url
    - cover_url
    - upload_time
    - update_time
    - author
    properties:
      vid:
        description: 视频id
        type: integer
      title:
        description: 视频标题
        type: string
      description:
        description: 标题简介
        type: string
      video_url:
        description: 视频资源链接
        type: string
      cover_url:
        description: 视频封面连接
        type: string
      upload_time:
        description: 视频上传时间
        type: string
        format: '2000-01-01 00:00:00'
      update_time:
        description: 视频修改时间
        type: string
        format: '2000-01-01 00:00:00'
      author:
        description: 视频作者，用户id为-1表示用户已删除
        type: object
        $ref: '#/definitions/_UserDto'
  _ImageDto:
    title: _ImageDto
    description: 上传图片信息
    type: object
    required:
    - url
    - size

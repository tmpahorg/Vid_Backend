              description: application/json; charset=utf-8
  /v1/raw/image:
    post:
      operationId: v1-raw-image-post
      summary: 上传图片
      tags:
      - Raw
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: image
        in: formData
        type: file
        required: true
        description: 上传的图片，大小限制在2M，允许后缀名为 {.jpg, .jpeg, .png, .bmp, .gif}
      security:
      - Jwt: []
      responses:
        '401':
          description: |-
            "unauthorized user", "token has expired", "authorized user not found"
          headers:
            Content-Type:
              type: string
              description: application/json; charset=utf-8
        '400':
          description: |-
            "request param error", "image type not supported"
          headers:
            Content-Type:
              type: string
              description: application/json; charset=utf-8
        '413':
          description: |-
            "request body too large"
          headers:
            Content-Type:
              type: string
              description: application/json; charset=utf-8
        '500':
          description: |-
            "image save failed"
          headers:
            Content-Type:
              type: string
              description: application/json; charset=utf-8
        '200':
          schema:
            $ref: '#/definitions/Result<ImageDto>'
          examples:
            application/json: |-
              {
                "code": 200,
                "message": "success",
                "data": {
                  "url": "http://localhost:3344/v1/raw/image/20200110130323908439.jpg",
                  "size": 381952
                }
              }
          headers:
            Content-Type:
              type: string
              description: application/json; charset=utf-8
